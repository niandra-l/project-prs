<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <div>Let's play rock, paper, scissors! </div>
    </header>
        <main>
            <div class="start-container">
                <h2>Press start to play</h2>
                <button id="start-button">START</button>
            </div>

            <div class="ui-container">
                
                    <div class="score">
                            <div id="your-score">Your score: 0</div>
                            <div id="comp-score">Computer score: 0</div>
                        
                    </div>
                    <div class="move">
                        <div class="move-box">
                            <div id="human-move">Your choice:</div>
                            <img id="human-image" class="move-img" src="images/human-starting.png" alt="human-starting-png">
                        </div>
                        <div class="round-count">Round: 0</div>
                        <div class="move-box">
                            <div id="computer-move">Computer choice:</div>
                            <img id="computer-image" class="move-img" src="images/computer-starting.png" alt="computer-starting-png">
                        </div>
                    </div>
                     <div id="round-result">Make the first move!</div>
                
                <div class="buttons-container">
                    <div class="button-box">
                        <img src="images/rock.png" alt="rockpng">
                        <button id="rock" class="selection-button">ROCK</button>
    
                    </div>      
                        <div class="button-box">
                            <img src="images/paper.png" alt="paperpng">
                            <button id="paper" class="selection-button">PAPER</button>
                        </div>
                        <div class="button-box">
                            <img src="images/scissors.png" alt="scissorspng">
                            <button id="scissors" class="selection-button">SCISSORS</button>
                        </div>
                </div>
            </div>
            <div class="summary">
                <div id="your-final-score"></div>
                <div id="comp-final-score"></div>
                <div id="final-result"></div>
                <div class="play-again">
                    <div>Do you want to play again?</div>
                    <button id="play-again-button">PLAY AGAIN</button>
                </div> 
            </div>         
        </main>
    <footer><div>Rock Paper Scissors Game by Dominika Bednarczyk</div></footer>
</body>
</html>
