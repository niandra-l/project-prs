<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Rock, paper, scissors</header>

    <div id="start-container">
        <h2>Press start to play</h2>
        <button id="startBtn">START</button>
    </div>

    <div id="ui-container">
        <div id="results">
            <div>
                <div id="human-move">Your choice:</div>
                <div id="your-score">Your score: 0</div>
            </div>

            <div>
                <div id="computer-move">Computer choice:</div>
                <div id="comp-score">Computer score: 0</div>
            </div>

            <div id="round-result"></div>
        </div>

        <div class="buttons-container">
            <button id="rock" class="selectionBtn">rock</button>
            <button id="paper" class="selectionBtn">paper</button>
            <button id="scissors" class="selectionBtn">scissors</button>
        </div>
    </div>

<div id="final-result"></div>
<div id="play-again">Do you want to play again?
    <button id="play-again-button">PLAY AGAIN</button>
</div>
<footer>Rock Paper Scissors Game by Dominika Bednarczyk </footer>
</body>
</html>
