<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <div>Let's play rock, paper, scissors! </div>
    </header>
        <main>
            <div id="start-container">
                <h2>Press start to play</h2>
                <button id="startBtn">START</button>
            </div>

            <div id="ui-container">
                <div id="results">
                    <div class="score">
                            <div id="your-score">Your score: 0</div>
                            <div id="comp-score">Computer score: 0</div>
                        
                    </div>
                        <div id="round-result">Make the first move!</div>
                    <div class="move">
                        <div class="move-box">
                            <div id="human-move">Your choice:</div>
                            <img id="human-image" src="/images/human-starting.png" alt="rockpng">
                        </div>
                        <div class="move-box">
                            <div id="computer-move">Computer choice:</div>
                            <img id="computer-image" src="/images/computer-starting.png" alt="rockpng">
                        </div>
                    </div>
                </div>

                <div class="buttons-container">
                    <div class="button-box">
                        <img src="/images/rock.png" alt="rockpng">
                        <button id="rock" class="selection-button">ROCK</button>
    
                    </div>      
                    <div class="button-box">
                        <img src="/images/paper.png" alt="paperpng">
                        <button id="paper" class="selection-button">PAPER</button>
                    </div>
                    <div class="button-box">
                        <img src="/images/scissors.png" alt="scissorspng">
                        <button id="scissors" class="selection-button">SCISSORS</button>
                    </div>
                </div>
            </div>

        <div id="final-result"></div>
        <div id="play-again">Do you want to play again?
            <button id="play-again-button">PLAY AGAIN</button>
        </div>
    </main>
    <footer><div>Rock Paper Scissors Game by Dominika Bednarczyk</div></footer>
</body>
</html>
